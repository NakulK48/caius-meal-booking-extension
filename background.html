<html>
	<head>
		<script type="text/javascript" src="fancy-settings/source/lib/store.js"></script>
		<div id="templates">
			<div data-name="toolbar">
				<div class='tools'>
					<div class='key'>
						Key:
						<span class='key-booked'>booked</span>
						<span class='key-open'>open</span>
						<span class='key-closed'>closed</span>
					</div>

					<a class='today-link' href='#today'>today</a>
					<button class="toggle-past-halls">
						<span class="toggle-past-halls-show">Show past halls</span>
						<span class="toggle-past-halls-hide">Hide past halls</span>
					</button>

				</div>
			</div>

			<div data-name="day">
				<div class="day">
					<div class='fulldate'>
						<span class="weekday">{{= date.format("{weekday}") }}</span>
						<span class="date">{{= date.format("{dd}") }}</span>
						<span class="month">{{= date.format("{month}") }}</span>
					</div>
					<div class="halls">
						{{each halls}}
							<a class='hall hall-status-${$value.status}' href='${$value.url}'>
								<div class='hall-capacity-bar'
								     style='width: {{= 100 * $value.available/$value.capacity}}%'>
								</div>
								<button class="booking-button booking-button-book">book</button>
								<button class="booking-button booking-button-switch">switch</button>
								<button class="booking-button booking-button-cancel">cancel</button>
								<span class='hall-capacity'>
									${$value.available} / ${$value.capacity}
								</span>
								${$value.type.name}
							</a>
						{{/each}}
					</div>
				</div>
			</div>

			<div data-name="post">

							<div class="images">
								<img src="../Thumbs/Avatar.ashx?x=100&y=100&Format=Png&username=${user.name}" class="avatar"/>
								<img src="../Thumbs/BCOverlay.ashx?username=${user.name}" class="bc"/>
							</div>
						</a>
						<div class="details">
							{{html user.details}}
						</div>
					</section>
					<section class="post-info">
						<header>
							<span class="title">${title}</span>

								href="/Forum/AddPost.aspx?mode=flat&amp;PostID=${id}">
								<span>+</span> Reply
							</a>
							<a class="quote button"

							</a>
						</footer>
					</section>
				</article>
			</div>
			<div data-name="pagenumber">
				<div id="page-${n}" class="page-indicator">
					<div>Page ${n}</div>
				</div>
			</div>
			<div data-name="forum">
				<div class="main-content">
					<div class="button-set">
						<a href="/Forum/AddPost.aspx?ForumID=${id}" class="button">New thread</a>

					<div class="threads">

			</div>

					<input type="submit" name="ctl00$cphRoblox$Createeditpost1$PostForm$PostButton" value="Post" id="ctl00_cphRoblox_Createeditpost1_PostForm_PostButton" class="button right">
				</div>
			</div>
			<div data-name="newForm">
				<section class="reply-form">
					<div class="title">
						<label for="title">Subject:</label>
						<span><input name="ctl00$cphRoblox$Createeditpost1$PostForm$PostSubject" type="text" value="${title}" maxlength="60" /></span>
					</div>
					<div id="wmd-panel">
						<div id="wmd-button-bar"></div>
						<textarea id="wmd-input" class="wmd-input" name="ctl00$cphRoblox$Createeditpost1$PostForm$PostBody">${message}</textarea>
					</div>
					<input id="ctl00_cphRoblox_Createeditpost1_PostForm_AllowReplies" type="checkbox" name="ctl00$cphRoblox$Createeditpost1$PostForm$AllowReplies" />
					<label for="ctl00_cphRoblox_Createeditpost1_PostForm_AllowReplies">Do not allow replies to this post.</label>
				</section>
			</div>

					{{if replies}}

					{{/if}}
				</article>
			</div> -->
		</div>

	</head>
